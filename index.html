        :root {
            --primary-color: #000000;
            --secondary-color: #ffffff;
            --accent-color: #808080;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: var(--primary-color);
            color: var(--secondary-color);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: var(--primary-color);
            color: var(--secondary-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            z-index: 1001;
        }

        .hamburger {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            width: 30px;
            height: 30px;
            cursor: pointer;
            z-index: 1002;
        }

        .bar {
            width: 100%;
            height: 4px;
            background-color: var(--secondary-color);
            transition: all 0.3s ease;
        }

        .hamburger.open .bar:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .hamburger.open .bar:nth-child(2) {
            opacity: 0;
        }

        .hamburger.open .bar:nth-child(3) {
            transform: rotate(-45deg) translate(5px, -5px);
        }

        .nav-menu {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background-color: var(--primary-color);
            color: var(--secondary-color);
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: flex-start;
            padding-top: 4rem; /* Adjusted padding to move links down */

            transition: left 0.3s ease;
            z-index: 1000;
        }

        .nav-menu a {
            color: var(--secondary-color);
            text-decoration: none;
            font-size: 1.2rem;
            margin: 1rem 0;
            transition: color 0.3s ease;
        }

        .nav-menu a:hover {
            color: var(--accent-color);
        }

        .separator {
            width: 80%;
            height: 1px;
            background-color: var(--secondary-color);
            margin: 1rem 0;
        }

        .nav-menu.open {
            left: 0;
        }

        .container {
            position: relative;
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        .logo {
            max-width: 150px;
            margin-bottom: 1rem;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .quote {
            font-size: 1rem;
            font-style: italic;
            margin-bottom: 2rem;
            color: var(--accent-color);
        }

        .btn-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }

        .btn {
            width: 80%;
            padding: 15px;
            background-color: #000;
            color: #fff;
            border: 2px solid #fff;
            border-radius: 30px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:active {
            transform: scale(0.95);
            background-color: #fff;
            color: #000;
        }

        /* Cool ripple effect */
        .btn:after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
        }

        @keyframes ripple {
            0% {
                transform: scale(0, 0);
                opacity: 1;
            }
            20% {
                transform: scale(25, 25);
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: scale(40, 40);
            }
        }

        .btn:focus:not(:active)::after {
            animation: ripple 1s ease-out;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--accent-color);
            transition: all 0.3s ease;
            z-index: 1;
        }
 
        .btn:hover::before {
            left: 0;
        }

        .btn span {
            position: relative;
            z-index: 2;
        }

        @media (min-width: 480px) {
            .logo {
                max-width: 200px;
            }

            h1 {
                font-size: 2.5rem;
            }

            .quote {
                font-size: 1.2rem;
            }

            .btn-container {
                flex-direction: row;
                justify-content: center;
            }

            .btn {
                width: auto;
                min-width: 200px;
                white-space: nowrap;
                padding: 15px 25px;
            }
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
        }

            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: var(--secondary-color);
            padding: 2rem;
            border-radius: 10px;

            box-shadow: 0 4px 6px rgba(0,0,0,0.1);

            position: relative;
            width: 100%;
        }

        .password-input {
            width: 100%;
            padding: 0.8rem 2.5rem 0.8rem 0.8rem;
        }

        .password-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #000000;
            font-size: 1.2rem;

            align-items: center;
            justify-content: center;
            margin-bottom: 1.5rem;

        .back-btn {

            top: 10px;
            left: 10px;
            background: none;
            border: none;
            color: var(--primary-color);
            font-size: 1.2rem;
            cursor: pointer;

        .input-container {

            flex-direction: column;
            gap: 10px;

        .save-button {

            cursor: pointer;

            object-fit: cover;

        .profile-pic:hover {
            transform: scale(1.1);
        }

        .profile-dropdown {
            position: absolute;
            top: 100%;
            right: 0;
            background: var(--primary-color);
            border: 1px solid var(--accent-color);
            border-radius: 8px;

            min-width: 200px;
            display: none;

        .profile-dropdown.show {

        }

        .profile-info {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;

        .profile-info img {
            width: 50px;

        }

        .user-details {
            display: flex;

        }

        .user-details span:first-child {
            font-weight: bold;
            margin-bottom: 0.25rem;
        }

        .user-details span:last-child {
            font-size: 0.9rem;

        .sign-out-btn {

        }

            background: var(--accent-color);

            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>

        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                // Store Google profile when it's a Google sign-in
                storeGoogleProfile(user);
                // Always restore Google profile for display
                restoreGoogleProfile();
                
                // ... rest of your existing code ...
            }
        });

        // Add these event listeners after your existing DOMContentLoaded event
        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'visible') {
                restoreGoogleProfile();
                console.log('Profile restored on visibility change'); // Debug log
            }
        });

        window.addEventListener('focus', () => {
            restoreGoogleProfile();
            console.log('Profile restored on window focus'); // Debug log
        });

        // Modify your existing sign out button handler
        document.getElementById('signOutBtn').addEventListener('click', () => {
            firebase.auth().signOut().then(() => {
                // Store admin credentials if they exist
                const adminEmail = localStorage.getItem('rememberedManagerEmail');
                const adminPassword = localStorage.getItem('rememberedManagerPassword');
                
                // Clear storages but keep Google profile data
                const googleProfile = localStorage.getItem(GOOGLE_PROFILE_KEY);
                
                sessionStorage.clear();
                localStorage.clear();
                
                // Restore necessary data
                if (googleProfile) {
                    localStorage.setItem(GOOGLE_PROFILE_KEY, googleProfile);
                }
                if (adminEmail && adminPassword) {
                    localStorage.setItem('rememberedManagerEmail', adminEmail);
                    localStorage.setItem('rememberedManagerPassword', adminPassword);
                }
                
                window.location.replace('auth.html');
            }).catch((error) => {
                console.error('Sign out error:', error);
            });
        });

        // Add this to handle telecaller button clicks
        const handleTelecallerAuth = (telecallerEmail) => {
            // Store the telecaller email but don't update the profile display
            localStorage.setItem('telecallerEmail', telecallerEmail);
            // Immediately restore Google profile
            restoreGoogleProfile();
        };

        // Add this to handle marketing manager auth
        const handleManagerAuth = (adminEmail) => {
            // Store the admin email but don't update the profile display
            localStorage.setItem('adminEmail', adminEmail);
            // Immediately restore Google profile
            restoreGoogleProfile();
        };
